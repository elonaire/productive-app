<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center">
        <div *ngIf="loading" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <ng-carousel *ngIf="!loading" #carouselRef="ngCarousel" (itemIndexChange)="handleSlideChange($event)" [config]="config" autoplayEnabled="false">
        <ng-template [ngCarouselSlide]="carouselRef" let-item>
          <app-movie-card (emitViewImageEvent)="open()" [movieInfo]="item"></app-movie-card>
        </ng-template>
      </ng-carousel>
    </div>
  </div>
</div>
